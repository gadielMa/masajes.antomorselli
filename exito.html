<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Pago Exitoso! - Antonella Morselli</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Calendar Integration -->
    <script src="env-loader.js"></script>
    <script src="calendar-config.js"></script>
    <script src="calendar-api.js"></script>
    <script src="script.js"></script>
    <style>
        .success-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .success-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 2rem;
            animation: bounceIn 0.8s ease;
        }
        
        .success-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .success-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .booking-summary {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            border-left: 5px solid #8B4B6B;
        }
        
        .booking-summary h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .booking-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
        }
        
        .booking-detail:not(:last-child) {
            border-bottom: 1px solid #e9ecef;
        }
        
        .booking-label {
            font-weight: 600;
            color: #8B4B6B;
        }
        
        .booking-value {
            color: #2c3e50;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        
        .btn-whatsapp:hover {
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }
        
        .btn-home {
            background: linear-gradient(135deg, #8B4B6B, #a56082);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 75, 107, 0.3);
        }
        
        .btn-home:hover {
            box-shadow: 0 6px 20px rgba(139, 75, 107, 0.4);
        }
        
        .countdown {
            color: #666;
            margin-top: 2rem;
            font-style: italic;
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .success-container {
                padding: 2rem 1.5rem;
            }
            
            .success-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="success-page">
        <div class="success-container">
            <i class="fas fa-check-circle success-icon"></i>
            
            <h1 class="success-title">¬°Pago Exitoso!</h1>
            <p class="success-subtitle">Tu reserva ha sido confirmada correctamente</p>
            
            <div id="bookingSummary" class="booking-summary">
                <h3>Resumen de tu Reserva</h3>
                <!-- Los datos se cargar√°n din√°micamente -->
            </div>
            
            <div class="action-buttons">
                <button id="sendWhatsAppBtn" class="btn btn-whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    Enviar WhatsApp a Antonella
                </button>
                
                <a href="index.html" class="btn btn-home">
                    <i class="fas fa-home"></i>
                    Volver al Inicio
                </a>
            </div>
            
            <div class="countdown">
                <p>El WhatsApp se enviar√° autom√°ticamente en <span id="countdown">5</span> segundos...</p>
            </div>
        </div>
    </div>

    <script>
        // Funci√≥n para obtener precio seg√∫n el servicio
        function getServicePrice(service) {
            const prices = {
                'descontracturante': 30000,
                'relajante': 25000,
                'deportivo': 35000
            };
            return prices[service] || 0;
        }

        // Formatear precio
        function formatPrice(price) {
            return new Intl.NumberFormat('es-AR', {
                style: 'currency',
                currency: 'ARS',
                minimumFractionDigits: 0
            }).format(price);
        }

        // Formatear fecha para mostrar
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return date.toLocaleDateString('es-ES', options);
        }

        // Enviar mensaje de WhatsApp
        function sendWhatsApp(bookingData) {
            console.log('üì± Iniciando env√≠o de WhatsApp...');
            console.log('üìã Datos recibidos:', bookingData);
            
            // Validar que existan los datos necesarios
            if (!bookingData || !bookingData.name || !bookingData.date || !bookingData.time || !bookingData.service) {
                console.error('‚ùå Datos de reserva incompletos:', bookingData);
                alert('Error: No se encontraron los datos de la reserva. Por favor, realiza una nueva reserva desde el inicio.');
                window.location.href = 'index.html';
                return;
            }
            
            const serviceNames = {
                'descontracturante': 'Masaje Descontracturante',
                'relajante': 'Masaje Relajante',
                'deportivo': 'Masaje Deportivo'
            };
            
            // Formatear fecha para WhatsApp (con timezone fix)
            const formattedDate = new Date(bookingData.date + 'T12:00:00').toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            console.log('üìÖ Fecha formateada:', formattedDate);
            
            // Crear mensaje con formato optimizado para WhatsApp
            const message = `¬°Hola Anto! Te acabo de reservar el ${formattedDate} a las ${bookingData.time}.

Servicio: ${serviceNames[bookingData.service]}
Cliente: ${bookingData.name}
DNI: ${bookingData.dni}

‚úÖ Pago confirmado v√≠a Mercado Pago`;
            
            console.log('üì± Mensaje generado:', message);
            console.log('üìè Longitud del mensaje:', message.length, 'caracteres');
            
            // N√∫mero de WhatsApp de Antonella
            const phoneNumber = envLoader.get('WHATSAPP_PHONE') || '5491140691400';
            console.log('üìû N√∫mero de tel√©fono:', phoneNumber);
            
            // Crear URL de WhatsApp
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            console.log('üîó URL de WhatsApp generada:');
            console.log(whatsappUrl);
            
            // Verificar si la URL es muy larga
            if (whatsappUrl.length > 2000) {
                console.warn('‚ö†Ô∏è URL muy larga, podr√≠a causar problemas');
            }
            
            console.log('üì± Abriendo WhatsApp...');
            
            // Abrir WhatsApp
            const newWindow = window.open(whatsappUrl, '_blank');
            
            if (!newWindow) {
                console.error('‚ùå No se pudo abrir WhatsApp (bloqueado por popup)');
                alert('No se pudo abrir WhatsApp autom√°ticamente. Por favor, habilita los popups o copia el mensaje manualmente.');
            } else {
                console.log('‚úÖ WhatsApp abierto exitosamente');
            }
        }



        // Cargar datos de la reserva y mostrar resumen
        function loadBookingData() {
            const bookingDataString = localStorage.getItem('bookingData');
            
            if (!bookingDataString) {
                // Si no hay datos, mostrar mensaje y redirigir al inicio
                document.getElementById('bookingSummary').innerHTML = `
                    <h3>‚ö†Ô∏è No hay datos de reserva</h3>
                    <p>No se encontraron datos de una reserva pendiente. Ser√°s redirigido al inicio en 3 segundos.</p>
                `;
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                return null;
            }
            
            const bookingData = JSON.parse(bookingDataString);
            const price = getServicePrice(bookingData.service);
            
            const serviceNames = {
                'descontracturante': 'Masaje Descontracturante',
                'relajante': 'Masaje Relajante',
                'deportivo': 'Masaje Deportivo'
            };
            
            // Mostrar resumen
            const summaryHTML = `
                <div class="booking-detail">
                    <span class="booking-label">Nombre:</span>
                    <span class="booking-value">${bookingData.name}</span>
                </div>
                <div class="booking-detail">
                    <span class="booking-label">DNI:</span>
                    <span class="booking-value">${bookingData.dni}</span>
                </div>
                <div class="booking-detail">
                    <span class="booking-label">Servicio:</span>
                    <span class="booking-value">${serviceNames[bookingData.service]}</span>
                </div>
                <div class="booking-detail">
                    <span class="booking-label">Fecha:</span>
                    <span class="booking-value">${formatDate(bookingData.date)}</span>
                </div>
                <div class="booking-detail">
                    <span class="booking-label">Horario:</span>
                    <span class="booking-value">${bookingData.time}</span>
                </div>
                <div class="booking-detail">
                    <span class="booking-label">Precio:</span>
                    <span class="booking-value">${formatPrice(price)}</span>
                </div>
            `;
            
            document.getElementById('bookingSummary').innerHTML = `<h3>Resumen de tu Reserva</h3>${summaryHTML}`;
            
            return bookingData;
        }

        // Countdown para env√≠o autom√°tico
        function startCountdown(bookingData) {
            let seconds = 5;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(timer);
                    sendWhatsApp(bookingData);
                    
                    // Cambiar texto
                    document.querySelector('.countdown p').innerHTML = '¬°WhatsApp enviado autom√°ticamente!';
                }
            }, 1000);
        }

        // Crear evento en calendario usando la funci√≥n de script.js
        async function createCalendarEvent(bookingData) {
            console.log('üîÑ Creando evento en calendario despu√©s del pago exitoso...');
            console.log('üìã Datos de la reserva:', bookingData);
            
            try {
                // Usar la misma funci√≥n que funciona en script.js
                const result = await createRealCalendarEvent(bookingData);
                
                if (result.success) {
                    console.log('‚úÖ Evento creado exitosamente:', result.eventId, `(${result.mode})`);
                    return result;
                } else {
                    console.warn('‚ö†Ô∏è No se pudo crear evento en calendario:', result.error);
                    return result;
                }
            } catch (error) {
                console.error('‚ùå Error creando evento en exito.html:', error);
                return { success: false, error: error.message };
            }
        }

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', async function() {
            // Cargar variables de entorno
            await envLoader.loadEnv();
            
            const bookingData = loadBookingData();
            
            if (bookingData) {
                // Crear evento en Google Calendar despu√©s del pago
                try {
                    console.log('üöÄ Iniciando creaci√≥n de evento despu√©s del pago exitoso...');
                    const calendarResult = await createCalendarEvent(bookingData);
                    
                    if (calendarResult.success) {
                        console.log('üéâ ¬°Turno confirmado en Google Calendar!');
                    } else {
                        console.error('‚ö†Ô∏è Evento no creado pero pago confirmado:', calendarResult.error);
                        // El turno sigue siendo v√°lido aunque no se haya creado en Calendar
                    }
                } catch (error) {
                    console.error('‚ùå Error cr√≠tico creando evento:', error);
                    // El turno sigue siendo v√°lido aunque haya error
                }
                
                // Configurar bot√≥n manual de WhatsApp
                document.getElementById('sendWhatsAppBtn').addEventListener('click', function() {
                    sendWhatsApp(bookingData);
                });
                
                
                // Iniciar countdown autom√°tico
                startCountdown(bookingData);
                
                // Limpiar datos despu√©s de 30 segundos
                setTimeout(() => {
                    localStorage.removeItem('bookingData');
                }, 30000);
            } else {
                // Si no hay datos, ocultar botones de WhatsApp
                document.getElementById('sendWhatsAppBtn').style.display = 'none';
                document.querySelector('.countdown').style.display = 'none';
            }
        });
    </script>
</body>
</html>
